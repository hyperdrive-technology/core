services:

  runtime:
    build:
      context: apps/runtime
      dockerfile: Dockerfile
      target: builder # Use builder stage for development
    volumes:
      - ./apps/runtime:/app
      - runtime-data:/data
      - go-cache:/root/.cache/go-build
    ports:
      - "3000:3000"  # WebSocket API
      - "2222:2222"  # PLC communication
    environment:
      - GO_ENV=development
      - INRUSH_DATA_DIR=/data
      - DB_HOST=timescaledb
      - DB_PORT=5432
      - DB_NAME=inrush
      - DB_USER=inrush
      - DB_PASSWORD=inrush
    command: go run ./cmd/inrush/main.go

  ui:
    build:
      context: .
      dockerfile: apps/ui/Dockerfile
    volumes:
      - ./apps/ui:/apps/ui
      - pnpm-store:/root/.local/share/pnpm/store
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_WS_URL=ws://localhost:3000/ws
    depends_on:
      - runtime
      - caddy

  caddy:
    image: caddy:2-alpine
    ports:
      - "3001:3001"
    volumes:
      - ./apps/ui/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config

volumes:
  runtime-data:
  go-cache:
  pnpm-store:
  caddy_data:
  caddy_config:
